<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main">
        <div class="Calculator">
            <div class="main-screen">
                <input type="text" class="display" readonly value="">
            </div>
            <div class="buttons">
                <div class="btn-div">
                    <input type="button" class="btn light-gray" value="C">
                    <input type="button" class="btn light-gray" value="D" >
                    <input type="button" class="btn light-gray" value="%" >
                    <input type="button" class="btn yellow" value="/" >
                </div>
                <div class="btn-div">
                    <input type="button" class="btn less-dark" value="7" >
                    <input type="button" class="btn less-dark" value="8" >
                    <input type="button" class="btn less-dark" value="9" >
                    <input type="button" class="btn yellow" value="*" >
                </div>
                <div class="btn-div">
                    <input type="button" class="btn less-dark" value="4" >
                    <input type="button" class="btn less-dark" value="5" >
                    <input type="button" class="btn less-dark" value="6" >
                    <input type="button" class="btn yellow" value="+" >
                </div>
                <div class="btn-div">
                    <input type="button" class="btn less-dark" value="1" >
                    <input type="button" class="btn less-dark" value="2" >
                    <input type="button" class="btn less-dark" value="3" >
                    <input type="button" class="btn yellow" value="-" >
                </div>
                <div class="btn-div">
                    <input type="button" class="btn less-dark wide" value="0" >
                    <input type="button" class="btn less-dark" value="." >
                    <input type="button" class="btn yellow" value="=" >
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./index.js"></script>
</body>

</html>
